{{- if .Values.routes.enabled }}
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: routes
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Values.kong.name }}
      namespace: {{ .Values.kong.namespace }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ .Values.routes.http.route }}
      backendRefs:
        - name: routes
          port: 80
{{- end }}